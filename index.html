<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/darkMode.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>ToDoList</title>
</head>

<body>
    <div class="upper_part">
        <div class="icon_container">
            <img src="assets/icon.svg" width="100px" height="100px">
            <h1>To do list</h1>
        </div>

        <div class="switch_theme">
            <p id="switch_theme_p">Dark Mode</p>
            <button id="switch_theme_btn">
                <input type="checkbox">
                <div class="circle"></div>
            </button>
        </div>
    </div>

    <main>
        <section class="input_area">
            <input type="text" id="input_task" placeholder="Digite sua Tarefa Aqui" autocomplete="off">
            <button id="input_task_btn">Adicionar Tarefa</button>
        </section>

        <section id="task_area"></section>
    </main>

    <footer></footer>

    <script src="js/script.js"></script>
</body>

</html>
