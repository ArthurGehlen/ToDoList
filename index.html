<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon.svg" type="image/x-icon"> 
    <link rel="stylesheet" href="css/styles.css">
    <title>ToDoList</title>

    <style>
        .attribution { font-size: 16px; text-align: center; transform: translate(-50%, -50%); position: absolute; left: 50%; bottom: 2.5%;}
        .attribution a { color: hsl(228, 45%, 44%); font-weight: 700;}
      </style>
</head>

<body>
    <div class="icon_container">
        <img src="assets/icon.svg" width="100px" height="100px">
        <h1>To do list</h1>
    </div>

    <main>
        <section class="input_area">
            <input type="text" id="input_task" placeholder="Digite sua Tarefa Aqui" autocomplete="off">
            <button id="input_task_btn">Adicionar Tarefa</button>
        </section>

        <section id="task_area"></section>
    </main>

    <footer>
        <p class="attribution">
          Coded by <a href="https://github.com/ArthurGehlen" target="_blank">Arthur Gehlen</a>.
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
